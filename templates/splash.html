<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEFA KIMBO</title>
    <style>
        /* Full screen center */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Logo styling */
        .logo img {
            width: 550px; /* adjust size as needed */
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        /* Optional fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9);}
            100% { opacity: 1; transform: scale(1);}
        }
    </style>

    <script>
        // Redirect to index.html (welcome page) after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/pefa.png') }}">
    </div>
</body>
</html>
